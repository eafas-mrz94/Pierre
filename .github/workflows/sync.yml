name: Import CSV to Neon DB

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas google-api-python-client google-auth rapidfuzz psycopg2-binary

    - name: Recreate Google JSON key
      env:
        GOOGLE_KEY_JSON_BASE64: ${{ secrets.GOOGLE_KEY_JSON_BASE64 }}
      run: echo "$GOOGLE_KEY_JSON_BASE64" | base64 -d > pierre-pleignet.json

    - name: Run script
      run: python drive_to_supabase_universel.py
